trigger:
- master
jobs:
- job: Linux
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
  - template: ci/azure_build_steps.yml
- job: Windows
  pool:
    vmImage: 'vs2017-win2016'
  steps:
  - template: ci/azure_build_steps.yml
    parameters:
      cpack: false # cpack points to the wrong cpack
- job: macOS
  pool:
    vmImage: 'macOS-10.14'
  steps:
  - template: ci/azure_build_steps.yml
    parameters:
      run_tests: true # hangs for about half an hour an is cancelled
- job: manylinux
  pool:
    vmImage: 'ubuntu-16.04'
  container: tstenner/manylinux:gcc9.1.0
  steps:
  - bash: |
      /opt/python/cp37-cp37m/bin/python -m pip install --user --only-binary=:all: cmake ninja
      echo "##vso[task.prependpath]$HOME/.local/bin"
    displayName: 'Install build tools'
  - template: ci/azure_build_steps.yml
    parameters:
      cpack: false
